conn: knex1
name: steelaris_products
alias: sp
displayName: Products
view: admin,editor,viewer # user-defined roles
create: admin,editor
update: admin,editor
delete: admin
deleteLimit: 10
search: true #if you want to use simple search
import: true
columns: true #if you want to filter columns's visibility
export: admin,editor # can export from csv
multiSelect: false
cols:
  id:
    label: ID
    auto: pk
    view: true
    add: false
    edit: readonly
  attribute_set_id:
    label: Attribute Set # key text...
    type: autocomplete # change to auto complete
    # hide: true
    # filter: true
    add: true
    view: false # default was true, so if you want to hide it in table list, set it to false
    edit: true
    options:
      parentCol: '' # use column to get parent value affecting a child
      parentTableColName: '' # the column name in the parent table
      childCol: '' # affect child column in this table
      conn: knex1
      tableName: steelaris_product_attributes
      limit: 8
      strict: true # cannot enter own values, must be selected
      key: id
      text: name
      display: text # TBD key or text or both
    ui:
      tag: autocomplete
      # exact match needed?
      # default?
  thumbnail: # test single file upload
    label: Thumbnail
    add: true
    edit: true
    type: string
    ui:
      url: http://127.0.0.1:3000/uploads/product/ # can be served from URL
      tag: files
      attrs:
        type: image # use for thumbnails image in table list
        multiple: true
        accept: image/*
        maxCount: 1 # ant design vue a-upload
      multer:
        folder: apps/app-steelaris/uploads/product
        options:
          limits:
            files: 1
            fileSize: 10000000
  product_name:
    label: Name
    type: string
    filter: true
    search: true #need this properties to make this column as searchable
    add: true
    edit: true
    default: ''
    ui:
      tag: input
      attrs:
        type: text
  sku:
    label: SKU
    type: string
    filter: true
    add: true
    edit: true
    default: ''
    ui:
      tag: input
      attrs:
        type: text
  price:
    label: Price
    type: decimal
    filter: true
    add: true
    edit: true
    default: 0.00
    ui:
      tag: input
      attrs:
        type: number
        step: 0.01
  special_price:
    label: Special Price
    type: integer
    filter: true
    view: false
    add: true
    edit: true
    default: 0
    ui:
      tag: input
      attrs:
        type: number
  special_price_from:
